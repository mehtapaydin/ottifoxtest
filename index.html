<!DOCTYPE html>
<html>
  
  <head>
    <title>New WebVR Scene.otfx</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="aframe.0.8.1.min.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id="splash">
      <div class="loading"></div>
      <div class="start-button">Start</div>
    </div>
    
    <a-scene fog="color: #50bfe7; far: 0; type: linear;" shadow="receive: true; cast: true;">
      <a-assets>
        <a-asset-item id="scenebin" src="assets/H1_0WrloM/scene.bin" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="scenegltf" src="assets/H1_0WrloM/scene.gltf"></a-asset-item>
        <a-asset-item id="scenebin1" src="assets/S1GkfHliG/scene.bin" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="scenegltf2" src="assets/S1GkfHliG/scene.gltf"></a-asset-item>
        <a-asset-item id="scenebin3" src="assets/rJ7xzrljz/scene.bin" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="scenegltf4" src="assets/rJ7xzrljz/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-entity id="main-camera-wrapper" position="0 1.6 3" rotation="0 0 0">
        <a-camera id="main-camera" visible="true" wasd-controls="acceleration: 75; easing: 10; enabled: true; fly: false;"
        cursor="rayOrigin: mouse;" raycaster="objects: .clickable; interval: 1;"></a-camera>
      </a-entity>
      
      <a-gltf-model id="g-ltf-model-2" position="2.75 1.60 -0.50" rotation="0 0 0" scale="1 1 1"
      gltf-model="#scenegltf4" shadow="cast: true; receive: true;" visible="true"></a-gltf-model>
      
      <a-gltf-model id="g-ltf-model-1" position="-2.75 1.50 -1.00" rotation="0 0 0"
      scale="1 1 1" gltf-model="#scenegltf2" shadow="cast: true; receive: true;" visible="true"></a-gltf-model>
      
      <a-gltf-model id="g-ltf-model" position="0 1.6 -1" rotation="0 0 0"
      scale="1 1 1" gltf-model="#scenegltf" shadow="cast: true; receive: true;" visible="true"></a-gltf-model>
      
      <a-sky id="sky" geometry="radius: 5000; segmentsHeight: 20; segmentsWidth: 64;"
      material="color: #000000; flatShading: true; opacity: 1; repeat: 1 1; shader: standard; side: double;"
      position="0 0 0" rotation="0 0 0" scale="-1 1 1" shadow="receive: true; cast: true;"
      visible="true"></a-sky>
      
      <a-plane id="ground" geometry="height: 5000; width: 5000;" material="color: #ffffff; metalness: 0.5; opacity: 1; repeat: 1 1; roughness: 1; shader: standard; side: double;"
      position="0 0 0" rotation="-90 0 0" shadow="receive: true; cast: true;" visible="true"></a-plane>
      
      <a-light id="point-light-1" light="castShadow: false; color: #ffffff; distance: 0; intensity: 1; type: point;"
      position="0 7 5" visible="true"></a-light>
    </a-scene>
  </body>

</html>
